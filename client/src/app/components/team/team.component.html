<section class="team">
  <div class="team-header">
    <h2>Meet Our Team</h2>
    <p>The brilliant minds behind our innovative solutions</p>
  </div>

  <div class="team-grid">
    <mat-card *ngFor="let member of team" class="team-card">
      <img [src]="member.image" [alt]="member.name" class="team-image">
      <div class="team-info">
        <h3>{{member.name}}</h3>
        <p>{{member.role}}</p>
      </div>
    </mat-card>
  </div>
</section>

<style>
.team {
  max-width: 1200px;
  margin: 6rem auto;
  padding: 0 1rem;
}

.team-header {
  text-align: center;
  margin-bottom: 4rem;

  h2 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.25rem;
    color: hsl(var(--muted-foreground));
  }
}

.team-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}

.team-card {
  overflow: hidden;
  transition: transform 0.3s ease;

  &:hover {
    transform: translateY(-5px);
  }

  .team-image {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }

  .team-info {
    padding: 1.5rem;
    text-align: center;

    h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      color: hsl(var(--muted-foreground));
    }
  }
}
</style>
